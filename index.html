<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panha's 19th Birthday</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Georgia, serif;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
    }

    .card-container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #B8E0FF 0%, #FFB8D6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card-content {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      z-index: 5;
    }

    .celebration-type {
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #2D3748;
      text-transform: uppercase;
    }

    .recipient-name {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #2D3748;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(255,182,193,0.4); }
      to { text-shadow: 0 0 20px rgba(255,182,193,0.9); }
    }

    .main-message {
      font-size: 1.4rem;
      color: #4A5568;
      font-style: italic;
    }

    .sender-name {
      margin-top: 1.5rem;
      color: #718096;
    }

    .click-hint {
      position: absolute;
      bottom: 2rem;
      color: rgba(255,255,255,0.9);
      animation: pulse 2s infinite;
      font-size: 0.95rem;
    }

    @keyframes pulse {
      0%,100% { opacity: .6 }
      50% { opacity: 1 }
    }

    .confetti, .sparkle, .heart {
      position: absolute;
      pointer-events: none;
    }

    .confetti {
      width: 8px;
      height: 8px;
      background: gold;
      animation: confetti 3s linear forwards;
    }

    @keyframes confetti {
      from { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .sparkle {
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 1.5s ease-in-out forwards;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }

    .heart {
      font-size: 1.5rem;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120px); opacity: 0; }
    }

    .photo-image {
      position: absolute;
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }

    .photo-image.left { left: 3rem; }
    .photo-image.right { right: 3rem; }
  </style>
</head>

<body>
  <main class="card-container">
    <img src="photo1.jpg" class="photo-image left" />
    <img src="photo2.jpg" class="photo-image right" />

    <div class="card-content">
      <div class="celebration-type">Happy 19th Birthday</div>
      <div class="recipient-name">Panha</div>
      <div class="main-message">
        May this special day bring you endless joy, wonderful surprises, and all
        the happiness your heart can hold.
      </div>
      <div class="sender-name">With love, Lyssa</div>
    </div>

    <div class="click-hint">Click anywhere to start the celebration </div>
  </main>

  <script>
    let audio;
    let musicStarted = false;

    function startMusic() {
      if (musicStarted) return;
      audio = new Audio("happybirthday.m4a");
      audio.loop = true;
      audio.volume = 0.3;
      audio.play();
      musicStarted = true;
    }

    function createConfetti() {
      const colors = ["#FFD700", "#FF69B4", "#87CEEB", "#98FB98"];
      for (let i = 0; i < 30; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "%";
        c.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }

    function createSparkles(x, y) {
      for (let i = 0; i < 6; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = x + (Math.random() - 0.5) * 80 + "px";
        s.style.top = y + (Math.random() - 0.5) * 80 + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1500);
      }
    }

    function createHeart(x, y) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ðŸ’–";
      h.style.left = x + "px";
      h.style.top = y + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2000);
    }

    document.addEventListener("click", (e) => {
      startMusic();
      createConfetti();
      createSparkles(e.clientX, e.clientY);
      createHeart(e.clientX - 10, e.clientY - 10);
    });
  </script>
</body>
</html>
